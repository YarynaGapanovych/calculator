<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/bootstrap-grid.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="row calculator">
      <div class="col-md-6 col-12 sum">
        <input class="sum-number" type="number" name="" id="output" />
        <input class="sum-range" type="range" name="" id="range" min="0" max="100000" step="10" />
      </div>

      <div class="col-md-6 col-12 duration">
        <input class="result" type="number" disabled="disabled" id="result"></input>
        <input class="duration-range" name="DurationRange" type="range" id="duration" value="1" min="1" max="4" step="1"
          list="number" />
        <ul class="curcles">
          <li class="curcles-item"></li>
          <li class="curcles-item"></li>
          <li class="curcles-item"></li>
          <li class="curcles-item"></li>
        </ul>
        <ul class="duration-labels">
          <li id='month' class="duration-item active selected">месяц</li>
          <li id='half-year' class="duration-item">полгода</li>
          <li id='year' class="duration-item">год</li>
          <li id='ten-years' class="duration-item">10 лет</li>
        </ul>
      </div>

      <script src="js/jquery.min.js"></script>
      <script src="js/script.js"></script>
</body>

</html>
